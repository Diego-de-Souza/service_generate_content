services:
  - type: web
    name: geek-content-processor
    env: python
    region: ohio
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: STATELESS_MODE
        value: true
      - key: DEBUG
        value: false
      - key: ENVIRONMENT
        value: production
      - key: DEFAULT_LANGUAGE
        value: pt-BR
      - key: MIN_CONTENT_SCORE
        value: 0.7
      - key: MAX_CONCURRENT_REQUESTS
        value: 5